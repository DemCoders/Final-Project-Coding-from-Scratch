<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
 
        <h1 id="title">Let's Create an ID card!</h1>

    <section>
    <div class="form">
            <b>First Name:</b><br><input id="firstName" type="text" placeholder="First Name" /><br>
            <b>Last Name:</b><br><input id="lastName" type="text" placeholder="Last Name" /><br>
            <b>Age:</b><br><input id="age" type="number" placeholder="Age" /><br>
            <b>Phone Number:</b><br><input id="phoneNumber" type="number" placeholder="Phone Number" /><br>
            <b>Address:</b><br><input id="address" type="text" placeholder="Address" /><br>
            <button type="button" onclick="idCard()">Get ID Card!</button><br>
        </div>
    </section>

       
    <div id="idCard">
        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
        <p id="postFullName"></p>
        <p id="postAge"></p>
        <p id="postPhoneNumber"></p>
        <p id="postAddress"></p>
   </div>
    <script src="script.js"></script>
</body>
</html>
